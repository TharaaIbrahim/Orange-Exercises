<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise#11</title>
    <style>
        fieldset {background-color:lemonchiffon;width:30%;margin-left: 30%;text-align: center;}
        legend{text-align: left;}
    </style>
</head>
<body>
    <header><h3>Registration Form</h3></header>
    <fieldset>
        <legend>Personal details</legend>
        <label for="fname">First name</label>
        <input type="text" id="fname"><br><br>
        <label for="lname">Last name</label>
        <input type="text"  id="lname"><br><br>
        <label for="email">Email address</label>
        <input type="email"  id="email"><br><br>
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" id="gender" value="Male">Male
        <input type="radio" name="gender" id="gender" value="Female">Female <br><br>
    </fieldset>
     <fieldset>
         <legend>City</legend>
         <label for="city">City</label>
         <select name="city" id="city">
             <option>Amman</option>
             <option>Zarqa</option>
             <option>Irbid</option>
             <option>Jaresh</option>
         </select>
     </fieldset><br><br>
     <input type="submit" value="Subscribe" style="margin-left: 43%;">
</body>
</html>
